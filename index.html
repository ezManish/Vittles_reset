<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Vittles</title>
  <link rel="icon" type="image/png" href="Vittles_Fevicon.png">
  <style>
    :root {
      --primary: #8b3358;
      --primary-dark: #702745;
      --light-bg: #f8f5f7;
      --white: #ffffff;
      --text: #333333;
      --text-light: #666666;
      --border: #e0e0e0;
      --success: #4caf50;
      --error: #e53935;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }

    /* Top-left logo container */
    .top-logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    .top-logo img {
      width: 110px;
      height: auto;
      border-radius: 8px;
    }

    .card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 440px;
      text-align: center;
      transition: var(--transition);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 2.7rem 0.9rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: #fcfcfc;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(139, 51, 88, 0.1);
    }

    input:valid {
      border-color: #c8e6c9;
    }

    .eye-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 22px;
      height: 22px;
      fill: #999;
      transition: var(--transition);
    }

    .eye-icon:hover {
      fill: var(--primary);
    }

    .eye-icon .slash {
      opacity: 0;
      transform: scale(0.8) rotate(20deg);
      transform-origin: center;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .eye-icon.visible .slash {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .password-requirements {
      text-align: left;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: -0.8rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      box-shadow: 0 2px 4px rgba(139, 51, 88, 0.2);
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(139, 51, 88, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.8rem;
      border-radius: 6px;
    }

    .success {
      color: var(--success);
      background-color: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .error {
      color: var(--error);
      background-color: rgba(229, 57, 53, 0.1);
      border: 1px solid rgba(229, 57, 53, 0.2);
    }

    .confirmation {
      text-align: center;
      padding: 1rem 0;
    }

    .confirmation h2 {
      color: var(--success);
      margin-bottom: 1rem;
    }

    .confirmation p {
      font-size: 1.05rem;
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    .confirmation a {
      display: inline-block;
      margin-top: 1rem;
      color: var(--white);
      background: var(--primary);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 2px 4px rgba(139, 51, 88, 0.2);
    }

    .confirmation a:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(139, 51, 88, 0.3);
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top-left logo -->
  <div class="top-logo">
    <img src="Vittles_icon.png" alt="Vittles Logo">
  </div>

  <!-- Main card -->
  <div class="card" id="resetCard">
    <h2>Reset Your Password</h2>

    <div id="formSection">
      <label for="newPassword">New Password</label>
      <div class="input-wrapper">
        <input type="password" id="newPassword" placeholder="Enter new password" autocomplete="new-password" required />
        <svg class="eye-icon" id="toggleNewPass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="button" aria-label="Toggle password visibility">
          <path class="eye" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
          <path class="slash" d="M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <label for="confirmPassword">Confirm New Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" autocomplete="new-password" required />
        <svg class="eye-icon" id="toggleConfirmPass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="button" aria-label="Toggle password visibility">
          <path class="eye" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
          <path class="slash" d="M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <div class="password-requirements">
        Password must be at least 6 characters long
      </div>

      <button id="resetBtn">Reset Password</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    const button = document.getElementById("resetBtn");
    const messageEl = document.getElementById("message");
    const card = document.getElementById("resetCard");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    button.addEventListener("click", resetPassword);

    [newPasswordInput, confirmPasswordInput].forEach(input => {
      input.addEventListener("keypress", e => {
        if (e.key === "Enter") resetPassword();
      });
    });

    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      icon.addEventListener("click", () => {
        const isVisible = icon.classList.toggle("visible");
        input.type = isVisible ? "text" : "password";
      });
    }

    toggleVisibility("newPassword", "toggleNewPass");
    toggleVisibility("confirmPassword", "toggleConfirmPass");

    async function resetPassword() {
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();
      const token = window.location.pathname.split("/").pop();

      messageEl.textContent = "";
      messageEl.className = "";

      if (!token) {
        messageEl.textContent = "Invalid or missing reset token.";
        messageEl.className = "error";
        return;
      }

      if (!newPassword || !confirmPassword) {
        messageEl.textContent = "Please fill in both password fields.";
        messageEl.className = "error";
        return;
      }

      if (newPassword.length < 6) {
        messageEl.textContent = "Password must be at least 6 characters.";
        messageEl.className = "error";
        return;
      }

      if (newPassword !== confirmPassword) {
        messageEl.textContent = "Passwords do not match.";
        messageEl.className = "error";
        return;
      }

      button.disabled = true;
      button.textContent = "Resetting...";
      messageEl.textContent = "";

      try {
        const response = await fetch(
          `https://vittles-app-login-api.onrender.com/api/auth/reset-password/${token}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ newPassword }),
          }
        );

        let data;
        try { data = await response.json(); } catch { data = {}; }

        if (response.ok) {
          card.innerHTML = `
            <div class="confirmation">
              <h2>Password Reset Successful</h2>
              <p>Your password has been changed successfully.</p>
            </div>
          `;
        } else {
          messageEl.textContent = data.error || "Something went wrong. Please try again.";
          messageEl.className = "error";
          button.disabled = false;
          button.textContent = "Reset Password";
        }
      } catch {
        messageEl.textContent = "Network error, please try again.";
        messageEl.className = "error";
        button.disabled = false;
        button.textContent = "Reset Password";
      }
    }
  </script>
</body>
</html>
